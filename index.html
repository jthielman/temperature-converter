<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Temperature to Convert:</h1>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Temperature" aria-label="Temperature" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button type="button" class="btn btn-secondary">Clear</button>
            </div>
        </div>
        <div id="convert-to">
            <h2>Convert to:</h2>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="celsius" autocomplete="off" checked> Celsius
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="fahrenheit" autocomplete="off"> Fahrenheit
                </label>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
