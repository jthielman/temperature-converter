<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col">Temperature to Convert:</h1>
        </div>
        <div class="row">

            <div class="input-group mb-3 col">
                <input id="numIn" type="number" class="form-control" placeholder="Temperature" aria-label="Temperature" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </div>
        <h2 class="row">Convert to:</h2>
        <div id="convert-to" class="row">
            <div class="btn-group btn-group-toggle row" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="celsius" value="celsius" autocomplete="off" class="btn-group-toggle" checked> Celsius
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="fahrenheit" value="fahrenheit" autocomplete="off" class="btn-group-toggle"> Fahrenheit
                </label>
            </div>
        </div>
        <div id="big-button">
            <button type="button" class="btn btn-primary btn-lg">Convert!</button>
        </div>
        <div id="resultbox" class="row">
            <h1 id="converted"></h1>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
